<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members - CoveTalks</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/Images/CoveTalks_Vertical.svg">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="/css/main.css">
    
    <!-- Page-specific styles ONLY for unique elements -->
    <style>
        /* Page Header - Unique to members page */
        .page-header {
            background: linear-gradient(135deg, var(--color-deep) 0%, var(--color-calm) 100%);
            color: white;
            padding: 8rem 0 4rem 0;
            text-align: center;
            margin-top: calc(var(--header-height) * -1);
            padding-top: calc(var(--header-height) + 8rem);
        }

        .page-header h1 {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
            color: white;
            font-weight: var(--font-weight-black);
        }

        .page-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Search Section */
        .search-section {
            padding: 0 0 var(--spacing-2xl);
        }

        .search-container {
            background: white;
            padding: var(--spacing-xl);
            border-radius: 15px;
            box-shadow: var(--shadow-lg);
            margin-bottom: var(--spacing-2xl);
            position: relative;
            top: -2rem;
        }

        .search-container h2 {
            color: var(--color-deep);
            margin-bottom: var(--spacing-lg);
            font-weight: var(--font-weight-black);
        }

        .search-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            margin-bottom: var(--spacing-sm);
            font-weight: var(--font-weight-medium);
            color: var(--color-gray-dark);
        }

        .filter-group input,
        .filter-group select {
            padding: var(--spacing-md);
            border: 2px solid var(--color-border);
            border-radius: 5px;
            transition: border-color var(--transition-fast);
            font-size: 0.95rem;
            font-family: var(--font-primary);
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--color-deep);
            box-shadow: 0 0 0 3px rgba(21, 84, 135, 0.1);
        }

        .search-actions {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
        }

        /* Results Section */
        .results-section {
            margin-top: var(--spacing-xl);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }

        .results-info {
            color: var(--color-gray);
            font-size: 1.1rem;
        }

        .results-count {
            color: var(--color-deep);
            font-weight: var(--font-weight-bold);
        }

        /* Member Cards Grid */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--spacing-lg);
        }

        .member-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: all var(--transition-normal);
            position: relative;
            cursor: pointer;
        }

        .member-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
        }

        .member-image-container {
            position: relative;
            height: 200px;
            background: linear-gradient(135deg, var(--color-deep), var(--color-calm));
            overflow: hidden;
        }

        .member-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .member-initials-large {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: var(--font-weight-bold);
            color: white;
            background: linear-gradient(135deg, var(--color-deep), var(--color-calm));
        }

        .member-badge {
            position: absolute;
            top: var(--spacing-md);
            left: var(--spacing-md);
            padding: 0.35rem 0.75rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: var(--font-weight-bold);
            color: white;
        }

        .badge-speaker {
            background: linear-gradient(135deg, var(--color-deep), var(--color-calm));
        }

        .badge-organization {
            background: linear-gradient(135deg, var(--color-sand), #ff8c42);
        }

        .badge-verified {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .badge-new {
            background: linear-gradient(135deg, #00c9ff, #92fe9d);
        }

        .member-info {
            padding: var(--spacing-lg);
        }

        .member-name {
            font-size: 1.25rem;
            font-weight: var(--font-weight-bold);
            color: var(--color-deep);
            margin-bottom: 0.35rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .member-tagline {
            color: var(--color-gray);
            font-size: 0.85rem;
            margin-bottom: var(--spacing-md);
            line-height: 1.3;
            min-height: 2.2rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .member-location {
            display: flex;
            align-items: center;
            gap: 0.35rem;
            color: var(--color-gray-light);
            font-size: 0.8rem;
            margin-bottom: var(--spacing-md);
        }

        .member-location::before {
            content: "üìç";
            font-size: 0.9rem;
        }

        .member-specialties {
            display: flex;
            flex-wrap: wrap;
            gap: 0.35rem;
            margin-bottom: var(--spacing-md);
            min-height: 2rem;
        }

        .specialty-tag {
            background: #e8f4fd;
            color: var(--color-deep);
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: var(--font-weight-medium);
            border: 1px solid rgba(21, 85, 136, 0.1);
            transition: all var(--transition-fast);
        }

        .specialty-tag:hover {
            background: var(--color-deep);
            color: white;
        }

        .more-tags {
            background: var(--color-bg-light);
            color: var(--color-gray);
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: var(--font-weight-medium);
        }

        .member-rating {
            display: flex;
            align-items: center;
            gap: 0.35rem;
            margin-bottom: var(--spacing-md);
        }

        .stars {
            display: flex;
            gap: 0.1rem;
        }

        .star {
            color: var(--color-sand);
            font-size: 0.85rem;
        }

        .star.empty {
            color: #ddd;
        }

        .rating-count {
            color: var(--color-gray-light);
            font-size: 0.75rem;
        }

        .member-footer {
            padding: var(--spacing-md) var(--spacing-lg);
            border-top: 1px solid var(--color-bg-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contact-status {
            display: flex;
            align-items: center;
            gap: 0.35rem;
            font-size: 0.75rem;
            color: var(--color-gray);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--color-success);
        }

        .status-dot.locked {
            background: var(--color-warning);
        }

        .view-profile-btn {
            padding: 0.4rem 1rem;
            background: var(--color-deep);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: var(--font-weight-bold);
            cursor: pointer;
            transition: all var(--transition-normal);
        }

        .view-profile-btn:hover {
            background: var(--color-deep-dark);
            transform: translateY(-1px);
        }

        /* Auth Required Banner */
        .auth-required {
            text-align: center;
            padding: var(--spacing-xl);
            background: linear-gradient(135deg, #fff4e6, #fff);
            border: 2px solid var(--color-sand);
            border-radius: 15px;
            margin-bottom: var(--spacing-xl);
        }

        .auth-required h3 {
            color: var(--color-sand);
            margin-bottom: var(--spacing-sm);
            font-weight: var(--font-weight-black);
        }

        .auth-required p {
            color: var(--color-gray);
            margin-bottom: var(--spacing-md);
        }

        .auth-required .btn-group {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Loading spinner for button */
        #searchBtn.loading #searchLoader {
            display: inline-block !important;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: var(--spacing-sm);
            vertical-align: middle;
        }

        /* Empty state override for grid */
        .results-grid .empty-state {
            grid-column: 1 / -1;
        }

        /* Mobile Responsive Overrides */
        @media (max-width: 1200px) {
            .results-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: var(--spacing-md);
            }
            
            .member-card {
                font-size: 0.95rem;
            }
        }

        @media (max-width: 992px) {
            .results-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .member-image-container {
                height: 180px;
            }
            
            .member-initials-large {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .page-header {
                padding: 6rem 0 3rem 0;
                padding-top: calc(var(--header-height-mobile) + 6rem);
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .page-header p {
                font-size: 1rem;
            }

            .search-container {
                padding: var(--spacing-lg);
                top: -1rem;
            }

            .search-filters {
                grid-template-columns: 1fr;
            }

            .results-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: var(--spacing-md);
            }

            .member-image-container {
                height: 160px;
            }

            .member-info {
                padding: var(--spacing-md);
            }

            .member-name {
                font-size: 1.1rem;
            }

            .member-footer {
                padding: var(--spacing-sm) var(--spacing-md);
            }

            .results-header {
                flex-direction: column;
                align-items: start;
            }

            .search-actions {
                width: 100%;
            }

            .search-actions .btn {
                flex: 1;
            }
        }

        @media (max-width: 576px) {
            .page-header h1 {
                font-size: 1.75rem;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            .member-image-container {
                height: 200px;
            }

            .member-initials-large {
                font-size: 3rem;
            }

            .member-info {
                padding: var(--spacing-lg);
            }

            .member-name {
                font-size: 1.25rem;
            }

            .member-tagline {
                font-size: 0.9rem;
            }

            .member-location {
                font-size: 0.85rem;
            }

            .specialty-tag,
            .more-tags {
                font-size: 0.75rem;
                padding: 0.3rem 0.6rem;
            }

            .member-footer {
                padding: var(--spacing-md) var(--spacing-lg);
            }

            .view-profile-btn {
                padding: 0.5rem 1.2rem;
                font-size: 0.8rem;
            }

            .auth-required .btn-group {
                flex-direction: column;
            }

            .auth-required .btn {
                width: 100%;
            }
        }

        @media (max-width: 400px) {
            .page-header {
                padding: 4rem 0 2rem;
            }

            .member-image-container {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- Header will be auto-injected by header.js -->

    <!-- Page Header -->
    <div class="page-header">
        <div class="container">
            <h1>Member Directory</h1>
            <p>Connect with expert speakers and organizations in our community</p>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Search Section -->
            <div class="search-section">
                <div class="search-container">
                    <h2>Search Members</h2>
                    <div class="search-filters">
                        <div class="filter-group">
                            <label for="searchTerm">Search</label>
                            <input type="text" id="searchTerm" placeholder="Name, expertise, or keyword">
                        </div>
                        <div class="filter-group">
                            <label for="typeFilter">Type</label>
                            <select id="typeFilter">
                                <option value="">All Members</option>
                                <option value="Speaker">Speakers Only</option>
                                <option value="Organization">Organizations Only</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="locationFilter">Location</label>
                            <input type="text" id="locationFilter" placeholder="City, State, or Country">
                        </div>
                        <div class="filter-group">
                            <label for="specialtyFilter">Specialty</label>
                            <input type="text" id="specialtyFilter" placeholder="Business, Health, Technology...">
                        </div>
                    </div>
                    
                    <div class="search-actions">
                        <button id="searchBtn" class="btn btn-primary">
                            <span id="searchBtnText">Search</span>
                            <span id="searchLoader" class="loading-spinner hidden"></span>
                        </button>
                        <button id="clearBtn" class="btn btn-secondary" onclick="clearFilters()">
                            Clear Filters
                        </button>
                    </div>
                </div>

                <!-- Results Section -->
                <div class="results-section">
                    <!-- Auth Required Message (Show when not logged in) -->
                    <div id="authRequired" class="auth-required hidden">
                        <h3>üîí Login to View Contact Information</h3>
                        <p>Join our community to connect with speakers and organizations</p>
                        <div class="btn-group">
                            <a href="/login.html" class="btn btn-primary">Login</a>
                            <a href="/register.html" class="btn btn-secondary">Register Now</a>
                        </div>
                    </div>

                    <div class="results-header">
                        <div id="resultsInfo" class="results-info hidden">
                            Showing <span id="resultsCount" class="results-count">0</span> members
                        </div>
                    </div>

                    <div id="searchResults" class="results-grid">
                        <!-- Results will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be auto-injected by footer.js -->

    <!-- Load Supabase from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Load config and Supabase client -->
    <script src="/js/config.js"></script>
    <script src="/js/supabase-client.js"></script>
    
    <!-- Load header and footer components -->
    <script src="/js/components/header.js"></script>
    <script src="/js/components/footer.js"></script>
    
    <!-- Page-specific JavaScript -->
    <script>
        // Page state
        let currentUser = null;
        let isAuthenticated = false;
        let allMembers = [];

        // DOM Elements
        let searchBtn, searchResults, authRequired, resultsInfo, resultsCount;

        // Initialize page
        async function initializePage() {
            // Get DOM elements
            searchBtn = document.getElementById('searchBtn');
            searchResults = document.getElementById('searchResults');
            authRequired = document.getElementById('authRequired');
            resultsInfo = document.getElementById('resultsInfo');
            resultsCount = document.getElementById('resultsCount');
            
            // Show initial loading state
            searchResults.innerHTML = '<div class="empty-state"><div class="loading-spinner"></div> Loading members...</div>';
            
            try {
                // Wait for Supabase
                await waitForSupabase();
                
                // Check authentication status
                const session = await window.covetalks.checkAuth();
                if (session) {
                    isAuthenticated = true;
                    currentUser = await window.covetalks.getMemberProfile(session.user.id);
                    authRequired.classList.add('hidden');
                } else {
                    isAuthenticated = false;
                    authRequired.classList.remove('hidden');
                }
                
                // Load all members
                await loadMembers();
                
                // Set up event listeners
                setupEventListeners();
                
            } catch (error) {
                console.error('Initialization error:', error);
                displaySampleMembers();
            }
        }

        // Wait for Supabase client
        function waitForSupabase() {
            return new Promise((resolve) => {
                let attempts = 0;
                const maxAttempts = 20;
                
                function check() {
                    attempts++;
                    if (typeof window.covetalks !== 'undefined' && window.covetalks.supabase) {
                        resolve();
                    } else if (attempts < maxAttempts) {
                        setTimeout(check, 250);
                    } else {
                        console.error('Failed to initialize Supabase client');
                        showError('Failed to initialize. Please refresh the page.');
                        resolve();
                    }
                }
                check();
            });
        }

        // Set up event listeners
        function setupEventListeners() {
            if (searchBtn) {
                searchBtn.addEventListener('click', performSearch);
            }
            
            // Allow enter key to trigger search
            document.querySelectorAll('.filter-group input').forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            });
        }

        // Load members from Supabase
        async function loadMembers() {
            try {
                // Query Supabase for all active members
                const { data: members, error, count } = await window.covetalks.supabase
                    .from('members')
                    .select('*', { count: 'exact' })
                    .order('created_at', { ascending: false });
                
                if (error) {
                    console.error('Supabase error:', error);
                    displaySampleMembers();
                    return;
                }
                
                allMembers = members || [];
                
                if (allMembers.length === 0) {
                    displaySampleMembers();
                } else {
                    displayResults(allMembers);
                }
            } catch (error) {
                console.error('Unexpected error:', error);
                displaySampleMembers();
            }
        }

        // Display sample members (fallback)
        function displaySampleMembers() {
            const sampleMembers = [
                {
                    id: 'sample1',
                    name: 'Dr. Sarah Johnson',
                    member_type: 'Speaker',
                    location: 'New York, NY',
                    bio: 'Leadership Expert & Business Strategist with 15+ years helping Fortune 500 companies transform their culture',
                    specialties: ['Leadership', 'Business Strategy', 'Team Building'],
                    email: 'sarah@example.com',
                    phone: '555-0100',
                    average_rating: 4.9,
                    total_reviews: 47,
                    created_at: new Date(Date.now() - 60 * 24 * 60 * 60 * 1000).toISOString()
                },
                {
                    id: 'sample2',
                    name: 'Tech Innovators Inc.',
                    member_type: 'Organization',
                    location: 'San Francisco, CA',
                    bio: 'Leading technology conference organizer hosting 50+ events annually',
                    specialties: ['Technology', 'Innovation', 'AI'],
                    email: 'events@techinnovators.com',
                    phone: '555-0200',
                    created_at: new Date().toISOString()
                },
                {
                    id: 'sample3',
                    name: 'Michael Chen',
                    member_type: 'Speaker',
                    location: 'Austin, TX',
                    bio: 'Technology expert specializing in AI and machine learning implementation strategies',
                    specialties: ['AI', 'Machine Learning', 'Tech Strategy'],
                    email: 'mchen@example.com',
                    phone: '555-0300',
                    average_rating: 4.7,
                    total_reviews: 32,
                    created_at: new Date(Date.now() - 15 * 24 * 60 * 60 * 1000).toISOString()
                },
                {
                    id: 'sample4',
                    name: 'Emily Rodriguez',
                    member_type: 'Speaker',
                    location: 'Chicago, IL',
                    bio: 'Motivational speaker and wellness expert helping individuals achieve work-life balance',
                    specialties: ['Wellness', 'Work-Life Balance', 'Mental Health'],
                    email: 'emily@example.com',
                    phone: '555-0400',
                    average_rating: 4.8,
                    total_reviews: 28,
                    created_at: new Date(Date.now() - 45 * 24 * 60 * 60 * 1000).toISOString()
                }
            ];
            
            allMembers = sampleMembers;
            displayResults(sampleMembers);
        }

        // Perform search with filters
        async function performSearch() {
            const searchTerm = document.getElementById('searchTerm').value.trim().toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const locationFilter = document.getElementById('locationFilter').value.trim().toLowerCase();
            const specialtyFilter = document.getElementById('specialtyFilter').value.trim().toLowerCase();

            // Show loading state
            searchBtn.classList.add('loading');
            document.getElementById('searchBtnText').textContent = 'Searching...';
            document.getElementById('searchLoader').classList.remove('hidden');
            searchBtn.disabled = true;

            try {
                let filteredResults = allMembers;
                
                // Apply filters
                if (typeFilter) {
                    filteredResults = filteredResults.filter(m => m.member_type === typeFilter);
                }
                
                if (searchTerm) {
                    filteredResults = filteredResults.filter(member => {
                        const nameMatch = member.name?.toLowerCase().includes(searchTerm);
                        const bioMatch = member.bio?.toLowerCase().includes(searchTerm);
                        return nameMatch || bioMatch;
                    });
                }
                
                if (locationFilter) {
                    filteredResults = filteredResults.filter(m => 
                        m.location?.toLowerCase().includes(locationFilter));
                }
                
                if (specialtyFilter) {
                    filteredResults = filteredResults.filter(member => {
                        const specialties = Array.isArray(member.specialties) ? 
                            member.specialties : [];
                        return specialties.some(s => s.toLowerCase().includes(specialtyFilter));
                    });
                }
                
                displayResults(filteredResults);
            } catch (error) {
                console.error('Search error:', error);
            } finally {
                // Reset button state
                searchBtn.classList.remove('loading');
                document.getElementById('searchBtnText').textContent = 'Search';
                document.getElementById('searchLoader').classList.add('hidden');
                searchBtn.disabled = false;
            }
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('searchTerm').value = '';
            document.getElementById('typeFilter').value = '';
            document.getElementById('locationFilter').value = '';
            document.getElementById('specialtyFilter').value = '';
            loadMembers();
        }

        // Display results
        function displayResults(members) {
            resultsCount.textContent = members.length;
            resultsInfo.classList.remove('hidden');
            
            if (members.length === 0) {
                searchResults.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h3>No members found</h3>
                        <p>Try adjusting your search criteria or browse all members.</p>
                        <div class="mt-3">
                            <button class="btn btn-secondary" onclick="clearFilters()">Clear Filters & Show All</button>
                        </div>
                    </div>
                `;
                return;
            }
            
            searchResults.innerHTML = members.map(member => {
                const initials = member.name ? 
                    member.name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2) : 
                    '??';
                
                const imageContent = member.profile_image_url ? 
                    `<img src="${member.profile_image_url}" alt="${member.name}" class="member-image">` :
                    `<div class="member-initials-large">${initials}</div>`;
                
                const specialties = Array.isArray(member.specialties) ? member.specialties : [];
                
                // Determine badge type
                let badgeHtml = '';
                if (member.member_type === 'Organization') {
                    badgeHtml = '<div class="member-badge badge-organization">Organization</div>';
                } else {
                    badgeHtml = '<div class="member-badge badge-speaker">Speaker</div>';
                }
                
                // Add additional badges
                if (member.created_at && isNewMember(member.created_at)) {
                    badgeHtml = '<div class="member-badge badge-new">New</div>';
                } else if (member.average_rating >= 4.5) {
                    badgeHtml = '<div class="member-badge badge-verified">Top Rated</div>';
                }
                
                // Generate star rating for speakers
                let ratingHtml = '';
                if (member.member_type === 'Speaker' && member.average_rating) {
                    const starsHtml = generateStars(member.average_rating);
                    const reviewCount = member.total_reviews || 0;
                    ratingHtml = `
                        <div class="member-rating">
                            <div class="stars">${starsHtml}</div>
                            <span class="rating-count">(${reviewCount})</span>
                        </div>
                    `;
                }
                
                // Tagline
                const tagline = member.bio ? 
                    member.bio.substring(0, 80) + (member.bio.length > 80 ? '...' : '') :
                    member.member_type === 'Organization' ? 
                        'Connect with speakers for your events' : 
                        'Professional speaker ready to inspire';
                
                // Contact status
                const contactStatus = isAuthenticated ? 
                    '<span class="status-dot"></span><span>Contact Available</span>' :
                    '<span class="status-dot locked"></span><span>Login Required</span>';
                
                return `
                    <div class="member-card" onclick="viewMember('${member.id}')">
                        <div class="member-image-container">
                            ${imageContent}
                            ${badgeHtml}
                        </div>
                        <div class="member-info">
                            <h3 class="member-name">${member.name || 'Member'}</h3>
                            <p class="member-tagline">${tagline}</p>
                            <div class="member-location">${member.location || 'Location not specified'}</div>
                            
                            ${specialties.length > 0 ? `
                            <div class="member-specialties">
                                ${specialties.slice(0, 2).map(tag => 
                                    `<span class="specialty-tag">${tag}</span>`
                                ).join('')}
                                ${specialties.length > 2 ? 
                                    `<span class="more-tags">+${specialties.length - 2} more</span>` : 
                                    ''}
                            </div>` : '<div class="member-specialties"></div>'}
                            
                            ${ratingHtml}
                        </div>
                        <div class="member-footer">
                            <div class="contact-status">
                                ${contactStatus}
                            </div>
                            <button class="view-profile-btn" onclick="event.stopPropagation(); viewMember('${member.id}')">
                                View Profile
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Helper function to generate star HTML
        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
            
            let starsHtml = '';
            for (let i = 0; i < fullStars; i++) {
                starsHtml += '<span class="star">‚òÖ</span>';
            }
            if (hasHalfStar) {
                starsHtml += '<span class="star">‚òÖ</span>';
            }
            for (let i = 0; i < emptyStars; i++) {
                starsHtml += '<span class="star empty">‚òÜ</span>';
            }
            return starsHtml;
        }

        // Check if member is new
        function isNewMember(createdAt) {
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
            return new Date(createdAt) > thirtyDaysAgo;
        }

        // View member profile
        function viewMember(memberId) {
            if (isAuthenticated) {
                window.location.href = `/profile.html?id=${memberId}`;
            } else {
                // Store intended destination
                const currentUrl = window.location.href;
                window.location.href = `/login.html?redirect=${encodeURIComponent(`/profile.html?id=${memberId}`)}`;
            }
        }

        // Show error message
        function showError(message) {
            searchResults.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">‚ö†Ô∏è</div>
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePage);
        } else {
            initializePage();
        }
    </script>
</body>
