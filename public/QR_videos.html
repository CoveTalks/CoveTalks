<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoveTalks QR Codes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            /* CoveTalks Brand Colors */
            --color-sand: #f3b338;
            --color-calm: #1d93b7;
            --color-deep: #155487;
            --color-foam: #f8f9fa;
            --color-deep-dark: #1e3d6f;
            --color-white: #ffffff;
            --color-gray-dark: #555555;
            --color-border: #e1e8ed;
            
            /* Spacing */
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            
            /* Typography */
            --font-primary: 'Brandon Text', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-weight-medium: 500;
            --font-weight-bold: 700;
            --font-weight-black: 900;
            
            /* Transitions */
            --transition-normal: 0.3s ease;
        }
        
        body {
            font-family: var(--font-primary);
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--color-deep) 0%, var(--color-calm) 100%);
            min-height: 100vh;
        }
        
        h1 {
            text-align: center;
            color: var(--color-white);
            font-size: 2.5rem;
            font-weight: var(--font-weight-black);
            margin-bottom: var(--spacing-2xl);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .qr-container {
            display: flex;
            justify-content: center;
            gap: var(--spacing-xl);
            flex-wrap: wrap;
        }
        
        .qr-box {
            background: var(--color-white);
            padding: var(--spacing-xl);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform var(--transition-normal), box-shadow var(--transition-normal);
            max-width: 400px;
            width: 100%;
            overflow: hidden;
            box-sizing: border-box;
        }
        
        .qr-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .qr-title {
            font-size: 1.3rem;
            font-weight: var(--font-weight-bold);
            color: var(--color-deep);
            margin-bottom: var(--spacing-lg);
            text-align: center;
            min-height: 3.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.3;
        }
        
        .view-btn {
            margin-bottom: var(--spacing-lg);
            width: calc(100% - 4px);
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--color-sand) 0%, #f5c563 100%);
            color: #333;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--transition-normal);
            text-decoration: none;
            display: block;
            text-align: center;
            font-family: var(--font-primary);
            box-sizing: border-box;
            margin-left: 2px;
            margin-right: 2px;
        }
        
        .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(243, 179, 56, 0.4);
        }
        
        .qr-code {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: var(--color-foam);
            border-radius: 12px;
            border: 1px solid var(--color-border);
            margin-bottom: var(--spacing-lg);
        }
        
        .qr-code canvas {
            display: block;
        }
        
        .download-btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: var(--color-deep);
            color: var(--color-white);
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--transition-normal);
            font-family: var(--font-primary);
        }
        
        .download-btn:hover {
            background: var(--color-deep-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(21, 84, 135, 0.3);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .qr-container {
                gap: var(--spacing-lg);
            }
            
            .qr-box {
                padding: var(--spacing-lg);
            }
            
            .qr-title {
                font-size: 1.15rem;
            }
        }
    </style>
</head>
<body>
    <h1>CoveTalks Video QR Codes</h1>
    
    <div class="qr-container">
        <div class="qr-box">
            <div class="qr-title">Unlocking Free Speaker Opportunities</div>
            <a href="https://covetalks.com/assets/Unlocking_Free_Speaker_Opportunities_with_CoveTalks.mp4" target="_blank" class="view-btn">View Video →</a>
            <div class="qr-code" id="qrcode1"></div>
            <button class="download-btn" onclick="downloadQR('qrcode1', 'Unlocking_Speaker_Opportunities_QR.png')">Download QR Code</button>
        </div>
        
        <div class="qr-box">
            <div class="qr-title">Amplify Your Voice</div>
            <a href="https://covetalks.com/assets/Amplify_Your_Voice_with_CoveTalks.mp4" target="_blank" class="view-btn">View Video →</a>
            <div class="qr-code" id="qrcode2"></div>
            <button class="download-btn" onclick="downloadQR('qrcode2', 'Amplify_Your_Voice_QR.png')">Download QR Code</button>
        </div>
    </div>

    <script>
        // Generate first QR code
        new QRCode(document.getElementById("qrcode1"), {
            text: "https://covetalks.com/assets/Unlocking_Free_Speaker_Opportunities_with_CoveTalks.mp4",
            width: 256,
            height: 256,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
        
        // Generate second QR code
        new QRCode(document.getElementById("qrcode2"), {
            text: "https://covetalks.com/assets/Amplify_Your_Voice_with_CoveTalks.mp4",
            width: 256,
            height: 256,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
        
        // Download function
        function downloadQR(elementId, filename) {
            const canvas = document.querySelector(`#${elementId} canvas`);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
