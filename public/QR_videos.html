<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoveTalks QR Codes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .qr-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        
        .qr-box {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 400px;
            width: 100%;
        }
        
        .qr-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }
        
        .qr-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .qr-url {
            font-size: 0.9rem;
            color: #666;
            word-break: break-all;
            margin-bottom: 25px;
            padding: 12px;
            background: #f7f7f7;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }
        
        .qr-code {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: white;
            border-radius: 12px;
            border: 2px solid #f0f0f0;
        }
        
        .qr-code img {
            display: block;
            width: 256px !important;
            height: 256px !important;
        }
        
        .download-btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .download-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .qr-container {
                gap: 30px;
            }
            .qr-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>CoveTalks Video QR Codes</h1>
    
    <div class="qr-container">
        <div class="qr-box">
            <div class="qr-title">Unlocking Free Speaker Opportunities</div>
            <div class="qr-code" id="qrcode1"></div>
            <button class="download-btn" onclick="downloadQR('qrcode1', 'Unlocking_Speaker_Opportunities_QR.png')">Download QR Code</button>
        </div>
        
        <div class="qr-box">
            <div class="qr-title">Amplify Your Voice</div>
            <div class="qr-code" id="qrcode2"></div>
            <button class="download-btn" onclick="downloadQR('qrcode2', 'Amplify_Your_Voice_QR.png')">Download QR Code</button>
        </div>
    </div>

    <script>
        // Generate first QR code
        new QRCode(document.getElementById("qrcode1"), {
            text: "https://covetalks.com/assets/Unlocking_Free_Speaker_Opportunities_with_CoveTalks.mp4",
            width: 256,
            height: 256,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
        
        // Generate second QR code
        new QRCode(document.getElementById("qrcode2"), {
            text: "https://covetalks.com/assets/Amplify_Your_Voice_with_CoveTalks.mp4",
            width: 256,
            height: 256,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
        
        // Download function
        function downloadQR(elementId, filename) {
            const canvas = document.querySelector(`#${elementId} canvas`);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
