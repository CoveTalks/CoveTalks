<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Applications - CoveTalks</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/Images/CoveTalks_Vertical.svg">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="/css/main.css">
    
    <!-- Page-specific styles -->
    <link rel="stylesheet" href="/css/pages/review-applications.css">
</head>
<body>
    <!-- Header will be auto-injected by header.js -->

    <!-- Main Content -->
    <main class="main-content">
        <!-- Page Header -->
        <div class="page-header">
            <div class="container">
                <h1>Review Applications</h1>
                <p>Manage speaker applications for your opportunities</p>
            </div>
        </div>

        <div class="container">
            <!-- Success/Error Messages -->
            <div id="messageBanner" class="message-banner"></div>

            <!-- Stats Summary -->
            <div class="stats-summary">
                <div class="stat-card">
                    <div class="stat-value" id="totalApplications">0</div>
                    <div class="stat-label">Total Applications</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="pendingReview">0</div>
                    <div class="stat-label">Pending Review</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="acceptedCount">0</div>
                    <div class="stat-label">Accepted</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="responseRate">0%</div>
                    <div class="stat-label">Response Rate</div>
                </div>
            </div>

            <!-- Filters Section -->
            <div class="filters-section">
                <div class="filters-header">
                    <h2 class="filters-title">Filter Applications</h2>
                    <button id="clearFiltersBtn" class="btn btn-secondary btn-sm">
                        Clear Filters
                    </button>
                </div>
                <div class="filters-grid">
                    <div class="filter-group">
                        <label class="filter-label">Opportunity</label>
                        <select class="filter-select" id="opportunityFilter">
                            <option value="all">All Opportunities</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Status</label>
                        <select class="filter-select" id="statusFilter">
                            <option value="all">All Status</option>
                            <option value="Pending">Pending Review</option>
                            <option value="Accepted">Accepted</option>
                            <option value="Rejected">Rejected</option>
                            <option value="Withdrawn">Withdrawn</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Date Range</label>
                        <select class="filter-select" id="dateFilter">
                            <option value="all">All Time</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                            <option value="3months">Last 3 Months</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Sort By</label>
                        <select class="filter-select" id="sortFilter">
                            <option value="recent">Most Recent</option>
                            <option value="oldest">Oldest First</option>
                            <option value="rating">Speaker Rating</option>
                            <option value="fee">Requested Fee</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Applications List -->
            <div class="applications-container">
                <div class="applications-header">
                    <h2 class="applications-title">Applications</h2>
                </div>
                
                <!-- Loading State -->
                <div id="loadingState" class="loading">
                    <div class="loading-spinner"></div>
                    Loading applications...
                </div>

                <!-- Applications List -->
                <div id="applicationsList"></div>

                <!-- Empty State -->
                <div id="emptyState" class="empty-state hidden">
                    <div class="empty-state-icon">üìù</div>
                    <h3>No Applications Found</h3>
                    <p>No applications match your current filters.</p>
                    <button onclick="reviewManager.clearFilters()" class="btn btn-primary mt-3">
                        Clear Filters
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer will be auto-injected by footer.js -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/config.js"></script>
    <script src="/js/supabase-client.js"></script>
    <script src="/js/components/header.js"></script>
    <script src="/js/components/footer.js"></script>
    
    <!-- Page-specific JavaScript -->
    <script src="/js/pages/review-applications.js"></script>
</body>
</html>
