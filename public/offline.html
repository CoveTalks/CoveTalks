<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - CoveTalks</title>
    
    <!-- Inline styles for offline page -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #155487 0%, #1d93b7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }
        
        h1 {
            color: #155487;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .offline-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #155487;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            background: #0d3659;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #f3b338;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #d4941e;
        }
        
        .cached-pages {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid #eee;
        }
        
        .cached-pages h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .cached-pages-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .cached-page-link {
            color: #155487;
            text-decoration: none;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .cached-page-link:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        @media (max-width: 576px) {
            .offline-container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            ðŸ”Œ
        </div>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection. 
            Some features may not be available until you're back online.
        </p>
        
        <div class="offline-actions">
            <button class="btn" onclick="window.location.reload()">
                Try Again
            </button>
            <button class="btn btn-secondary" onclick="window.history.back()">
                Go Back
            </button>
        </div>
        
        <div class="cached-pages">
            <h3>Available Offline Pages</h3>
            <div class="cached-pages-list">
                <a href="/" class="cached-page-link">Home</a>
                <a href="/login.html" class="cached-page-link">Login</a>
                <a href="/register.html" class="cached-page-link">Register</a>
            </div>
        </div>
    </div>
    
    <script>
        // Check for connection periodically
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
        
        // Listen for online event
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
