<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Article - CoveTalks Help Center</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/Images/CoveTalks_Vertical.svg">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="/css/main.css">

    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#155487">
    <meta name="description" id="metaDescription" content="CoveTalks Help Center Article">
    
    <!-- Page-specific styles -->
    <style>
        /* Article Hero */
        .article-hero {
            background: linear-gradient(135deg, #155487 0%, #2B9AC9 100%);
            color: white;
            padding: 4rem 0 3rem 0;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .article-hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(243, 179, 56, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .article-hero-content {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
        }

        /* Breadcrumb */
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .breadcrumb a {
            color: white;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .breadcrumb a:hover {
            opacity: 0.7;
        }

        .breadcrumb-separator {
            opacity: 0.6;
        }

        /* Article Header */
        .article-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-family: 'Brandon Text', sans-serif;
            font-weight: 900;
            animation: fadeInUp 0.6s ease;
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            font-size: 0.95rem;
            opacity: 0.9;
            animation: fadeInUp 0.6s ease 0.1s;
            animation-fill-mode: both;
        }

        .article-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Article Layout */
        .article-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 250px 1fr 250px;
            gap: 2rem;
        }

        /* Sidebar */
        .article-sidebar {
            position: sticky;
            top: 2rem;
            height: fit-content;
        }

        .sidebar-section {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .sidebar-section h3 {
            color: #155487;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            font-family: 'Brandon Text', sans-serif;
            font-weight: 900;
        }

        .toc-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .toc-list li {
            margin-bottom: 0.75rem;
        }

        .toc-list a {
            color: #666;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s ease;
            display: block;
            padding-left: 1rem;
            border-left: 2px solid transparent;
        }

        .toc-list a:hover,
        .toc-list a.active {
            color: #2B9AC9;
            border-left-color: #2B9AC9;
        }

        /* Main Content */
        .article-content {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            min-height: 500px;
        }

        .article-body {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #333;
            font-family: 'Brandon Text', sans-serif;
        }

        .article-body h2 {
            color: #155487;
            font-size: 1.75rem;
            margin: 2rem 0 1rem 0;
            font-family: 'Brandon Text', sans-serif;
            font-weight: 900;
            padding-top: 1rem;
        }

        .article-body h3 {
            color: #2B9AC9;
            font-size: 1.4rem;
            margin: 1.5rem 0 0.75rem 0;
            font-family: 'Brandon Text', sans-serif;
            font-weight: 700;
        }

        .article-body p {
            margin-bottom: 1.25rem;
        }

        .article-body ul,
        .article-body ol {
            margin-bottom: 1.25rem;
            padding-left: 2rem;
        }

        .article-body li {
            margin-bottom: 0.5rem;
        }

        .article-body blockquote {
            background: #E5E5E5;
            border-left: 4px solid #2B9AC9;
            padding: 1rem 1.5rem;
            margin: 1.5rem 0;
            font-style: italic;
            border-radius: 0 8px 8px 0;
        }

        .article-body code {
            background: #f4f4f4;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
        }

        .article-body pre {
            background: #1e1e1e;
            color: #fff;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .article-body pre code {
            background: none;
            padding: 0;
            color: #fff;
        }

        .article-body img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1.5rem 0;
        }

        .article-body .note {
            background: #fff3cd;
            border: 1px solid #F3B338;
            border-radius: 8px;
            padding: 1rem;
            margin: 1.5rem 0;
        }

        .article-body .note::before {
            content: "üìù Note: ";
            font-weight: 700;
            color: #856404;
        }

        .article-body .tip {
            background: #d1ecf1;
            border: 1px solid #2B9AC9;
            border-radius: 8px;
            padding: 1rem;
            margin: 1.5rem 0;
        }

        .article-body .tip::before {
            content: "üí° Tip: ";
            font-weight: 700;
            color: #0c5460;
        }

        .article-body .warning {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 1rem;
            margin: 1.5rem 0;
        }

        .article-body .warning::before {
            content: "‚ö†Ô∏è Warning: ";
            font-weight: 700;
            color: #721c24;
        }

        /* Related Articles */
        .related-articles {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .related-articles h3 {
            color: #155487;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            font-family: 'Brandon Text', sans-serif;
            font-weight: 900;
        }

        .related-article-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .related-article-list li {
            margin-bottom: 0.75rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid #E5E5E5;
        }

        .related-article-list li:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }

        .related-article-list a {
            color: #333;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .related-article-list a:hover {
            color: #2B9AC9;
        }

        /* Feedback Section */
        .article-feedback {
            background: #E5E5E5;
            border-radius: 15px;
            padding: 2rem;
            margin-top: 3rem;
            text-align: center;
        }

        .article-feedback h3 {
            color: #155487;
            margin-bottom: 0.5rem;
            font-family: 'Brandon Text', sans-serif;
            font-weight: 900;
        }

        .article-feedback p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .feedback-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .feedback-btn {
            background: white;
            border: 2px solid #ddd;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Brandon Text', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .feedback-btn:hover {
            border-color: #2B9AC9;
            background: #f0f8ff;
        }

        .feedback-btn.active {
            background: #2B9AC9;
            color: white;
            border-color: #2B9AC9;
        }

        .feedback-btn.helpful.active {
            background: #27ae60;
            border-color: #27ae60;
        }

        .feedback-btn.not-helpful.active {
            background: #e74c3c;
            border-color: #e74c3c;
        }

        /* Loading State */
        .article-loading {
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #E5E5E5;
            border-top-color: #2B9AC9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .article-container {
                grid-template-columns: 200px 1fr;
            }

            .article-sidebar:last-child {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .article-hero h1 {
                font-size: 2rem;
            }

            .article-container {
                grid-template-columns: 1fr;
                padding: 0 1rem;
            }

            .article-sidebar {
                position: static;
                order: 2;
            }

            .article-content {
                order: 1;
            }

            .article-meta {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .feedback-buttons {
                flex-direction: column;
            }

            .feedback-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header will be auto-injected by header.js -->

    <!-- Main Content -->
    <main class="main-content">
        <!-- Article Hero -->
        <div class="article-hero">
            <div class="container">
                <div class="article-hero-content">
                    <!-- Breadcrumb -->
                    <nav class="breadcrumb">
                        <a href="/help">Help Center</a>
                        <span class="breadcrumb-separator">‚Ä∫</span>
                        <a href="#" id="categoryLink">Category</a>
                        <span class="breadcrumb-separator">‚Ä∫</span>
                        <span id="articleTitle">Article</span>
                    </nav>

                    <!-- Article Header -->
                    <div class="article-header">
                        <h1 id="mainTitle">Loading article...</h1>
                        <div class="article-meta">
                            <div class="article-meta-item">
                                <span>üìÖ</span>
                                <span id="lastUpdated">Loading...</span>
                            </div>
                            <div class="article-meta-item">
                                <span>üëÅÔ∏è</span>
                                <span id="viewCount">0 views</span>
                            </div>
                            <div class="article-meta-item">
                                <span>‚è±Ô∏è</span>
                                <span id="readTime">5 min read</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Article Container -->
        <div class="article-container">
            <!-- Left Sidebar - Table of Contents -->
            <aside class="article-sidebar">
                <div class="sidebar-section">
                    <h3>Table of Contents</h3>
                    <ul class="toc-list" id="tableOfContents">
                        <!-- Will be populated dynamically -->
                    </ul>
                </div>

                <div class="sidebar-section">
                    <h3>Need More Help?</h3>
                    <p style="font-size: 0.9rem; color: #666; margin-bottom: 1rem;">Can't find what you're looking for?</p>
                    <a href="/contact" style="background: #2B9AC9; color: white; padding: 0.75rem 1rem; border-radius: 8px; text-decoration: none; display: block; text-align: center; font-weight: 600;">Contact Support</a>
                </div>
            </aside>

            <!-- Main Article Content -->
            <article class="article-content">
                <div class="article-body" id="articleContent">
                    <div class="article-loading">
                        <div class="loading-spinner"></div>
                    </div>
                </div>

                <!-- Feedback Section -->
                <div class="article-feedback" id="feedbackSection" style="display: none;">
                    <h3>Was this article helpful?</h3>
                    <p>Your feedback helps us improve our documentation</p>
                    <div class="feedback-buttons">
                        <button class="feedback-btn helpful" onclick="ArticlePage.submitFeedback(true)">
                            <span>üëç</span>
                            <span>Yes, it was helpful</span>
                        </button>
                        <button class="feedback-btn not-helpful" onclick="ArticlePage.submitFeedback(false)">
                            <span>üëé</span>
                            <span>No, it needs improvement</span>
                        </button>
                    </div>
                </div>
            </article>

            <!-- Right Sidebar - Related Articles -->
            <aside class="article-sidebar">
                <div class="related-articles">
                    <h3>Related Articles</h3>
                    <ul class="related-article-list" id="relatedArticles">
                        <!-- Will be populated dynamically -->
                    </ul>
                </div>
            </aside>
        </div>
    </main>
    
    <!-- Footer will be auto-injected by footer.js -->

    <!-- Load Supabase from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Load config and Supabase client -->
    <script src="/js/config.js"></script>
    <script src="/js/supabase-client.js"></script>
    
    <!-- Load header and footer components -->
    <script src="/js/components/header.js"></script>
    <script src="/js/components/footer.js"></script>
    
    <!-- Page-specific JavaScript -->
    <script src="/js/pages/help-article.js"></script>
    
    <!-- Service Worker Registration -->
    <script src="/js/sw-register.js"></script>
</body>
</html>
