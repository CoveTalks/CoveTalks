<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaking Opportunities - CoveTalks</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/Images/CoveTalks_Vertical.svg">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="/css/main.css">
    
    <!-- Page-specific styles ONLY for unique elements -->
    <style>
        /* Page Header - Unique gradient background */
        .opportunities-header {
            background: linear-gradient(135deg, var(--color-deep) 0%, var(--color-calm) 100%);
            color: white;
            padding: var(--spacing-3xl) 0 var(--spacing-2xl);
            margin-top: var(--header-height);
            text-align: center;
        }

        .opportunities-header h1 {
            font-size: 2.5rem;
            margin-bottom: var(--spacing-md);
            color: white;
        }

        .opportunities-header p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.95;
        }

        /* Filters Section */
        .filters-section {
            background: white;
            border-radius: 15px;
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-md);
            margin-bottom: var(--spacing-xl);
            margin-top: calc(var(--spacing-2xl) * -1);
            position: relative;
            z-index: 10;
        }

        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .filters-header h2 {
            color: var(--color-deep);
            font-size: 1.3rem;
        }

        .results-count {
            color: var(--color-gray);
            font-size: 0.95rem;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            margin-bottom: var(--spacing-sm);
            font-weight: var(--font-weight-medium);
            color: var(--color-gray-dark);
            font-size: 0.9rem;
        }

        .filter-group input,
        .filter-group select {
            padding: 0.75rem;
            border: 2px solid var(--color-border);
            border-radius: 8px;
            transition: border-color var(--transition-fast);
            font-family: var(--font-primary);
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--color-deep);
            box-shadow: 0 0 0 3px rgba(21, 84, 135, 0.1);
        }

        .filter-buttons {
            display: flex;
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }

        /* Opportunity Cards */
        .opportunities-container {
            display: grid;
            gap: var(--spacing-lg);
        }

        .opportunity-card {
            background: white;
            border-radius: 15px;
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-md);
            transition: all var(--transition-normal);
            border: 2px solid transparent;
        }

        .opportunity-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--color-deep);
        }

        .opportunity-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: var(--spacing-md);
        }

        .opportunity-title-section {
            flex: 1;
        }

        .opportunity-title {
            font-size: 1.3rem;
            color: var(--color-deep);
            margin-bottom: var(--spacing-sm);
            font-weight: var(--font-weight-bold);
        }

        .opportunity-org {
            color: var(--color-gray);
            font-size: 0.95rem;
            margin-bottom: 0.25rem;
        }

        .opportunity-location {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            color: var(--color-gray);
            font-size: 0.9rem;
        }

        .opportunity-badge {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: var(--font-weight-bold);
            text-align: center;
        }

        .badge-new {
            background: #d4edda;
            color: var(--color-success);
        }

        .badge-urgent {
            background: #f8d7da;
            color: var(--color-danger);
        }

        .badge-featured {
            background: #fff3cd;
            color: var(--color-warning);
        }

        .opportunity-details {
            margin: var(--spacing-lg) 0;
        }

        .opportunity-description {
            color: var(--color-gray-dark);
            line-height: 1.6;
            margin-bottom: var(--spacing-md);
        }

        .opportunity-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
            padding: var(--spacing-md);
            background: var(--color-foam);
            border-radius: 10px;
            margin-top: var(--spacing-md);
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .info-label {
            font-weight: var(--font-weight-bold);
            color: var(--color-gray);
            font-size: 0.9rem;
        }

        .info-value {
            color: #333;
            font-size: 0.9rem;
        }

        .opportunity-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            margin: var(--spacing-md) 0;
        }

        .tag {
            background: #e8f4fd;
            color: var(--color-deep);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.85rem;
        }

        .opportunity-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--color-border);
        }

        .deadline-info {
            color: var(--color-gray);
            font-size: 0.9rem;
        }

        .deadline-urgent {
            color: var(--color-danger);
            font-weight: var(--font-weight-bold);
        }

        .opportunity-actions {
            display: flex;
            gap: var(--spacing-md);
        }

        /* Auth Required Message */
        .auth-required {
            background: #fff3cd;
            color: #856404;
            padding: var(--spacing-md);
            border-radius: 10px;
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .opportunities-header {
                padding: var(--spacing-2xl) var(--spacing-lg);
                margin-top: var(--header-height-mobile);
            }

            .opportunities-header h1 {
                font-size: 1.8rem;
            }

            .filters-section {
                margin-top: calc(var(--spacing-xl) * -1);
                padding: var(--spacing-lg);
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .filters-header {
                flex-direction: column;
                gap: var(--spacing-sm);
                align-items: flex-start;
            }

            .filter-buttons {
                flex-direction: column;
            }

            .filter-buttons .btn {
                width: 100%;
            }

            .opportunity-header {
                flex-direction: column;
                gap: var(--spacing-md);
            }

            .opportunity-footer {
                flex-direction: column;
                gap: var(--spacing-md);
                align-items: flex-start;
            }

            .opportunity-actions {
                width: 100%;
                flex-direction: column;
            }

            .opportunity-actions .btn {
                width: 100%;
            }

            .opportunity-info {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 576px) {
            .opportunities-header h1 {
                font-size: 1.5rem;
            }

            .opportunities-header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header will be auto-injected by header.js -->
    
    <!-- Page Header -->
    <div class="opportunities-header">
        <div class="container">
            <h1>Speaking Opportunities</h1>
            <p>Find your next speaking engagement and share your expertise</p>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Auth Required Message (shown when not logged in) -->
            <div id="authRequired" class="auth-required hidden">
                <strong>Note:</strong> You must be logged in as a speaker to apply for opportunities. 
                <a href="/login.html">Login</a> or <a href="/register.html">Register</a> to get started.
            </div>

            <!-- Filters Section -->
            <div class="filters-section">
                <div class="filters-header">
                    <h2>Filter Opportunities</h2>
                    <span class="results-count" id="resultsCount">Loading opportunities...</span>
                </div>
                
                <div class="filters-grid">
                    <div class="filter-group">
                        <label for="locationFilter">Location</label>
                        <input type="text" id="locationFilter" placeholder="City, State, or Remote" class="form-control">
                    </div>
                    
                    <div class="filter-group">
                        <label for="formatFilter">Event Format</label>
                        <select id="formatFilter" class="form-control">
                            <option value="">All Formats</option>
                            <option value="In-Person">In-Person</option>
                            <option value="Virtual">Virtual</option>
                            <option value="Hybrid">Hybrid</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="compensationFilter">Compensation</label>
                        <select id="compensationFilter" class="form-control">
                            <option value="">Any</option>
                            <option value="paid">Paid Only</option>
                            <option value="volunteer">Volunteer</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="topicFilter">Topic</label>
                        <input type="text" id="topicFilter" placeholder="Search topics..." class="form-control">
                    </div>
                </div>
                
                <div class="filter-buttons">
                    <button class="btn btn-primary" onclick="applyFilters()">
                        <span id="filterBtnText">Apply Filters</span>
                        <span id="filterLoader" class="loading hidden"></span>
                    </button>
                    <button class="btn btn-secondary" onclick="clearFilters()">Clear All</button>
                </div>
            </div>

            <!-- Opportunities List -->
            <div class="opportunities-container" id="opportunitiesList">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Loading opportunities...
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer will be auto-injected by footer.js -->

    <!-- Load Supabase from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Load config and Supabase client -->
    <script src="/js/config.js"></script>
    <script src="/js/supabase-client.js"></script>
    
    <!-- Load header and footer components -->
    <script src="/js/components/header.js"></script>
    <script src="/js/components/footer.js"></script>
    
    <!-- Page-specific JavaScript -->
    <script>
        // Page state
        let currentUser = null;
        let isAuthenticated = false;
        let allOpportunities = [];
        let userApplications = [];

        // Initialize page
        async function initializePage() {
            console.log('[Opportunities] Initializing page');
            
            try {
                // Wait for Supabase
                await waitForSupabase();
                
                // Check authentication status
                const session = await window.covetalks.checkAuth();
                if (session) {
                    isAuthenticated = true;
                    currentUser = await window.covetalks.getMemberProfile(session.user.id);
                    
                    // Load user's applications to check which opportunities they've applied to
                    if (currentUser && currentUser.member_type === 'Speaker') {
                        await loadUserApplications();
                    }
                    
                    document.getElementById('authRequired').classList.add('hidden');
                } else {
                    isAuthenticated = false;
                    document.getElementById('authRequired').classList.remove('hidden');
                }
                
            } catch (error) {
                console.error('[Opportunities] Auth check error:', error);
                isAuthenticated = false;
            }
            
            // Load opportunities (available to all users)
            await loadOpportunities();
        }

        // Wait for Supabase client
        function waitForSupabase() {
            return new Promise((resolve) => {
                let attempts = 0;
                const maxAttempts = 20;
                
                function check() {
                    attempts++;
                    if (typeof window.covetalks !== 'undefined' && window.covetalks.supabase) {
                        resolve();
                    } else if (attempts < maxAttempts) {
                        setTimeout(check, 250);
                    } else {
                        showError('Failed to initialize. Please refresh the page.');
                    }
                }
                check();
            });
        }

        // Load user's applications
        async function loadUserApplications() {
            try {
                if (!currentUser) return;
                
                userApplications = await window.covetalks.getUserApplications(currentUser.id);
                console.log('[Opportunities] Loaded user applications:', userApplications.length);
            } catch (error) {
                console.error('[Opportunities] Error loading user applications:', error);
                userApplications = [];
            }
        }

        // Load opportunities
        async function loadOpportunities(filters = {}) {
            try {
                console.log('[Opportunities] Loading opportunities with filters:', filters);
                
                // Map UI filters to client method filters
                const searchFilters = {
                    status: 'Open',
                    location: filters.location || null,
                    format: filters.format || null,
                    compensation: filters.compensation || null,
                    topic: filters.topic || null
                };
                
                // Remove null values
                Object.keys(searchFilters).forEach(key => {
                    if (searchFilters[key] === null || searchFilters[key] === '') {
                        delete searchFilters[key];
                    }
                });
                
                const opportunities = await window.covetalks.searchOpportunitiesOptimized(searchFilters);
                
                if (!opportunities || opportunities.length === 0) {
                    console.log('[Opportunities] No opportunities found');
                    allOpportunities = [];
                    displayOpportunities([]);
                    return;
                }
                
                allOpportunities = opportunities;
                console.log('[Opportunities] Loaded', allOpportunities.length, 'opportunities');
                
                displayOpportunities(allOpportunities);
                
            } catch (error) {
                console.error('[Opportunities] Error:', error);
                displayError();
            }
        }

        // Display opportunities
        function displayOpportunities(opportunities) {
            const container = document.getElementById('opportunitiesList');
            document.getElementById('resultsCount').textContent = 
                `Showing ${opportunities.length} opportunities`;
            
            if (opportunities.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">🔍</div>
                        <h3>No opportunities found</h3>
                        <p>Try adjusting your filters or check back later for new opportunities</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = opportunities.map(opp => {
                const hasApplied = userApplications.some(app => app.opportunity_id === opp.id);
                const applicationStatus = userApplications.find(app => app.opportunity_id === opp.id)?.status;
                
                const daysUntilDeadline = opp.application_deadline ? 
                    Math.ceil((new Date(opp.application_deadline) - new Date()) / (1000 * 60 * 60 * 24)) : null;
                
                return `
                    <div class="opportunity-card">
                        <div class="opportunity-header">
                            <div class="opportunity-title-section">
                                <h3 class="opportunity-title">${opp.title || 'Untitled Opportunity'}</h3>
                                <div class="opportunity-org">${opp.organization?.name || 'Organization'}</div>
                                <div class="opportunity-location">
                                    📍 ${opp.location || 'Location TBD'}
                                </div>
                            </div>
                            ${getOpportunityBadge(opp, daysUntilDeadline)}
                        </div>
                        
                        <div class="opportunity-details">
                            <p class="opportunity-description">
                                ${opp.description ? 
                                    (opp.description.length > 200 ? 
                                        opp.description.substring(0, 200) + '...' : 
                                        opp.description) : 
                                    'No description available'}
                            </p>
                            
                            <div class="opportunity-info">
                                <div class="info-item">
                                    <span class="info-label">📅 Date:</span>
                                    <span class="info-value">${formatDate(opp.event_date)}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">💻 Format:</span>
                                    <span class="info-value">${opp.event_format || 'TBD'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">👥 Audience:</span>
                                    <span class="info-value">${opp.audience_size || 'TBD'} attendees</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">💰 Compensation:</span>
                                    <span class="info-value">${opp.compensation_amount ? '$' + opp.compensation_amount : 'Volunteer'}</span>
                                </div>
                            </div>
                            
                            ${opp.topics && opp.topics.length > 0 ? `
                                <div class="opportunity-tags">
                                    ${opp.topics.slice(0, 5).map(topic => `<span class="tag">${topic}</span>`).join('')}
                                    ${opp.topics.length > 5 ? `<span class="tag">+${opp.topics.length - 5} more</span>` : ''}
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="opportunity-footer">
                            <div class="deadline-info">
                                ${daysUntilDeadline !== null && daysUntilDeadline >= 0 ? 
                                    (daysUntilDeadline <= 3 ? 
                                        `<span class="deadline-urgent">${daysUntilDeadline} days left to apply</span>` : 
                                        `${daysUntilDeadline} days left to apply`) : 
                                    'Open until filled'}
                            </div>
                            <div class="opportunity-actions">
                                <a href="/opportunity-details.html?id=${opp.id}" class="btn btn-secondary">View Details</a>
                                ${getApplyButton(opp, hasApplied, applicationStatus)}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Get opportunity badge
        function getOpportunityBadge(opp, daysUntilDeadline) {
            const daysSincePosted = Math.floor((new Date() - new Date(opp.created_at)) / (1000 * 60 * 60 * 24));
            
            if (daysSincePosted <= 3) {
                return '<div class="opportunity-badge badge-new">NEW</div>';
            } else if (daysUntilDeadline !== null && daysUntilDeadline <= 3 && daysUntilDeadline >= 0) {
                return '<div class="opportunity-badge badge-urgent">URGENT</div>';
            } else if (opp.compensation_amount >= 5000) {
                return '<div class="opportunity-badge badge-featured">FEATURED</div>';
            }
            return '';
        }

        // Get apply button
        function getApplyButton(opp, hasApplied, applicationStatus) {
            if (!isAuthenticated) {
                return `<a href="/login.html?redirect=${encodeURIComponent(window.location.href)}" class="btn btn-primary">Login to Apply</a>`;
            }
            
            if (currentUser && currentUser.member_type === 'Organization') {
                return `<button class="btn btn-secondary" disabled>For Speakers Only</button>`;
            }
            
            if (hasApplied) {
                if (applicationStatus === 'Pending') {
                    return `<button class="btn btn-secondary" disabled>Application Pending</button>`;
                } else if (applicationStatus === 'Accepted') {
                    return `<button class="btn btn-success" disabled>Accepted ✓</button>`;
                } else {
                    return `<button class="btn btn-secondary" disabled>Applied</button>`;
                }
            }
            
            return `<button class="btn btn-primary" onclick="quickApply('${opp.id}')">Apply Now</button>`;
        }

        // Quick apply
        function quickApply(opportunityId) {
            window.location.href = `/opportunity-details.html?id=${opportunityId}#apply`;
        }

        // Apply filters
        function applyFilters() {
            const filters = {
                location: document.getElementById('locationFilter').value.trim(),
                format: document.getElementById('formatFilter').value,
                compensation: document.getElementById('compensationFilter').value,
                topic: document.getElementById('topicFilter').value.trim()
            };
            
            document.getElementById('filterBtnText').textContent = 'Applying...';
            
            loadOpportunities(filters).finally(() => {
                document.getElementById('filterBtnText').textContent = 'Apply Filters';
            });
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('locationFilter').value = '';
            document.getElementById('formatFilter').value = '';
            document.getElementById('compensationFilter').value = '';
            document.getElementById('topicFilter').value = '';
            
            loadOpportunities();
        }

        // Display error
        function displayError() {
            const container = document.getElementById('opportunitiesList');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">⚠️</div>
                    <h3>Unable to load opportunities</h3>
                    <p>Please try refreshing the page</p>
                    <button onclick="location.reload()" class="btn btn-primary mt-3">Refresh Page</button>
                </div>
            `;
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'Date TBD';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'long', 
                day: 'numeric', 
                year: 'numeric' 
            });
        }

        // Show error
        function showError(message) {
            const container = document.getElementById('opportunitiesList');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">⚠️</div>
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Initialize on load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePage);
        } else {
            initializePage();
        }
    </script>
</body>
</html>
