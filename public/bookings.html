<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - CoveTalks</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/Images/CoveTalks_Vertical.svg">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="/css/main.css">
    
    <!-- Page-specific styles ONLY for unique bookings elements -->
    <style>
        /* Page Header - Unique gradient */
        .page-header {
            background: linear-gradient(135deg, var(--color-deep) 0%, var(--color-calm) 100%);
            color: white;
            padding: var(--spacing-3xl) 0 var(--spacing-xl);
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: var(--spacing-md);
            color: white;
        }

        .page-header p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.95;
        }

        /* Stats Cards */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-icon.blue {
            background: #e8f4fd;
            color: var(--color-deep);
        }

        .stat-icon.green {
            background: #d4edda;
            color: var(--color-success);
        }

        .stat-icon.purple {
            background: #fff3e0;
            color: var(--color-sand);
        }

        .stat-icon.orange {
            background: #fff3e0;
            color: var(--color-warning);
        }

        .stat-content h3 {
            font-size: 2rem;
            color: var(--color-deep);
            margin-bottom: 0.25rem;
        }

        .stat-content p {
            color: var(--color-gray);
            font-size: 0.9rem;
        }

        /* Tabs Container */
        .tabs-container {
            background: white;
            border-radius: 15px;
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-md);
            margin-bottom: var(--spacing-xl);
        }

        .tabs {
            display: flex;
            gap: var(--spacing-md);
            border-bottom: 2px solid var(--color-border);
            margin-bottom: var(--spacing-xl);
        }

        .tab {
            padding: var(--spacing-md) var(--spacing-lg);
            background: none;
            border: none;
            color: var(--color-gray);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            position: relative;
            transition: color var(--transition-normal);
        }

        .tab:hover {
            color: var(--color-deep);
        }

        .tab.active {
            color: var(--color-deep);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--color-sand);
        }

        .tab-badge {
            background: var(--color-sand);
            color: #333;
            padding: 0.25rem 0.5rem;
            border-radius: 10px;
            font-size: 0.8rem;
            margin-left: var(--spacing-sm);
        }

        /* Filter Bar */
        .filter-bar {
            background: white;
            border-radius: 15px;
            padding: var(--spacing-md);
            box-shadow: var(--shadow-md);
            margin-bottom: var(--spacing-xl);
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .filter-group label {
            font-weight: var(--font-weight-medium);
            color: var(--color-gray);
            font-size: 0.9rem;
        }

        .filter-group select {
            padding: var(--spacing-sm);
            border: 2px solid var(--color-border);
            border-radius: 5px;
            font-family: var(--font-primary);
        }

        /* Bookings Grid */
        .bookings-grid {
            display: grid;
            gap: var(--spacing-lg);
        }

        .booking-card {
            background: white;
            border-radius: 15px;
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-md);
            border-left: 4px solid var(--color-deep);
            transition: all var(--transition-normal);
        }

        .booking-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .booking-card.upcoming {
            border-left-color: var(--color-success);
        }

        .booking-card.pending {
            border-left-color: var(--color-warning);
        }

        .booking-card.past {
            border-left-color: var(--color-gray-light);
            opacity: 0.8;
        }

        .booking-card.rejected {
            border-left-color: var(--color-danger);
            opacity: 0.7;
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: var(--spacing-md);
        }

        .booking-title {
            font-size: 1.2rem;
            color: var(--color-deep);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--spacing-sm);
        }

        .booking-org {
            color: var(--color-gray);
            font-size: 0.95rem;
        }

        .booking-status {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: var(--font-weight-bold);
        }

        .status-accepted {
            background: #d4edda;
            color: var(--color-success);
        }

        .status-pending {
            background: #fff3cd;
            color: var(--color-warning);
        }

        .status-rejected {
            background: #f8d7da;
            color: var(--color-danger);
        }

        .status-withdrawn {
            background: #e2e3e5;
            color: #6c757d;
        }

        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
            margin: var(--spacing-md) 0;
            padding: var(--spacing-md);
            background: var(--color-foam);
            border-radius: 10px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .detail-icon {
            color: var(--color-deep);
            font-size: 1.2rem;
        }

        .detail-info {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-weight: var(--font-weight-bold);
            color: var(--color-gray);
            font-size: 0.9rem;
        }

        .detail-value {
            color: #333;
            font-size: 0.9rem;
        }

        .booking-actions {
            display: flex;
            gap: var(--spacing-md);
            margin-top: var(--spacing-md);
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--color-border);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2rem;
            }

            .stats-row {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                width: 100%;
                text-align: left;
            }

            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                width: 100%;
            }

            .filter-group select {
                width: 100%;
            }

            .booking-header {
                flex-direction: column;
                gap: var(--spacing-md);
            }

            .booking-details {
                grid-template-columns: 1fr;
            }

            .booking-actions {
                flex-direction: column;
            }

            .booking-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header will be auto-injected by header.js -->

    <!-- Page Header -->
    <div class="page-header">
        <div class="container">
            <h1>My Bookings</h1>
            <p>Manage your speaking engagements and applications</p>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Stats Row -->
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-icon blue">üìÖ</div>
                    <div class="stat-content">
                        <h3 id="upcomingCount">0</h3>
                        <p>Upcoming Bookings</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon orange">‚è≥</div>
                    <div class="stat-content">
                        <h3 id="pendingCount">0</h3>
                        <p>Pending Applications</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon green">‚úÖ</div>
                    <div class="stat-content">
                        <h3 id="completedCount">0</h3>
                        <p>Completed This Year</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon purple">‚≠ê</div>
                    <div class="stat-content">
                        <h3 id="averageRating">--</h3>
                        <p>Average Rating</p>
                    </div>
                </div>
            </div>

            <!-- Filter Bar -->
            <div class="filter-bar">
                <div class="filter-group">
                    <label for="statusFilter">Status:</label>
                    <select id="statusFilter" onchange="applyFilters()">
                        <option value="">All Applications</option>
                        <option value="Pending">Pending</option>
                        <option value="Accepted">Accepted</option>
                        <option value="Rejected">Rejected</option>
                        <option value="Withdrawn">Withdrawn</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="dateFilter">Date Range:</label>
                    <select id="dateFilter" onchange="applyFilters()">
                        <option value="">All Time</option>
                        <option value="upcoming">Upcoming Events</option>
                        <option value="this-month">This Month</option>
                        <option value="next-month">Next Month</option>
                        <option value="past">Past Events</option>
                    </select>
                </div>
            </div>

            <!-- Tabs Container -->
            <div class="tabs-container">
                <div class="tabs">
                    <button class="tab active" onclick="showTab('all', this)">
                        All Applications
                        <span class="tab-badge" id="allBadge">0</span>
                    </button>
                    <button class="tab" onclick="showTab('upcoming', this)">
                        Upcoming Bookings
                        <span class="tab-badge" id="upcomingBadge">0</span>
                    </button>
                    <button class="tab" onclick="showTab('pending', this)">
                        Pending Applications
                        <span class="tab-badge" id="pendingBadge">0</span>
                    </button>
                </div>

                <!-- Tab Content -->
                <div id="tabContent">
                    <div class="loading" id="loadingState">
                        <div class="loading-spinner"></div>
                        Loading your applications and bookings...
                    </div>
                    <div class="bookings-grid hidden" id="bookingsGrid"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be auto-injected by footer.js -->

    <!-- Load Supabase from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Load config and Supabase client -->
    <script src="/js/config.js"></script>
    <script src="/js/supabase-client.js"></script>
    
    <!-- Load header and footer components -->
    <script src="/js/components/header.js"></script>
    <script src="/js/components/footer.js"></script>
    
    <!-- Page-specific JavaScript -->
    <script>
        // Global state
        let currentUser = null;
        let allApplications = [];
        let filteredApplications = [];
        let currentTab = 'all';

        // Initialize page
        async function initializePage() {
            try {
                await waitForSupabase();
                
                // Check authentication
                const session = await window.covetalks.checkAuth();
                if (!session) {
                    window.location.href = `/login.html?redirect=${encodeURIComponent(window.location.href)}`;
                    return;
                }

                // Get current user
                currentUser = await window.covetalks.getMemberProfile(session.user.id);
                
                // Check if user is a speaker
                if (currentUser.member_type !== 'Speaker') {
                    window.location.href = '/organization-dashboard.html';
                    return;
                }

                // Load all data
                await loadAllData();

            } catch (error) {
                console.error('Error initializing:', error);
                showError('Failed to load your bookings. Please refresh the page.');
            }
        }

        // Wait for Supabase client
        function waitForSupabase() {
            return new Promise((resolve) => {
                let attempts = 0;
                const maxAttempts = 20;
                
                function check() {
                    attempts++;
                    if (typeof window.covetalks !== 'undefined' && window.covetalks.supabase) {
                        resolve();
                    } else if (attempts < maxAttempts) {
                        setTimeout(check, 250);
                    } else {
                        showError('Failed to initialize. Please refresh the page.');
                    }
                }
                check();
            });
        }

        // Load all data
        async function loadAllData() {
            try {
                document.getElementById('loadingState').classList.remove('hidden');
                document.getElementById('bookingsGrid').classList.add('hidden');

                // Get all applications for the current speaker
                allApplications = await window.covetalks.getApplications(currentUser.id);
                
                // Also get user's rating
                const reviews = await window.covetalks.getReviews(currentUser.id);
                const avgRating = reviews.length > 0 ? 
                    reviews.reduce((sum, r) => sum + r.rating, 0) / reviews.length : 0;
                
                // Update stats
                updateStats(avgRating);
                
                // Update tab badges
                updateTabBadges();
                
                // Display initial data
                applyFilters();

                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('bookingsGrid').classList.remove('hidden');

            } catch (error) {
                console.error('Error loading data:', error);
                showError('Failed to load your bookings.');
            }
        }

        // Update statistics
        function updateStats(avgRating) {
            const now = new Date();
            const currentYear = now.getFullYear();
            
            let upcomingCount = 0;
            let pendingCount = 0;
            let completedThisYear = 0;
            
            allApplications.forEach(app => {
                const eventDate = app.opportunity?.event_date;
                
                if (app.status === 'Pending') {
                    pendingCount++;
                }
                
                if (eventDate) {
                    const date = new Date(eventDate);
                    
                    if (app.status === 'Accepted' && date > now) {
                        upcomingCount++;
                    }
                    
                    if (app.status === 'Accepted' && date < now && date.getFullYear() === currentYear) {
                        completedThisYear++;
                    }
                }
            });
            
            document.getElementById('upcomingCount').textContent = upcomingCount;
            document.getElementById('pendingCount').textContent = pendingCount;
            document.getElementById('completedCount').textContent = completedThisYear;
            document.getElementById('averageRating').textContent = avgRating > 0 ? avgRating.toFixed(1) : '--';
        }

        // Update tab badges
        function updateTabBadges() {
            const now = new Date();
            
            const allCount = allApplications.length;
            const upcomingCount = allApplications.filter(app => {
                const eventDate = app.opportunity?.event_date;
                return app.status === 'Accepted' && eventDate && new Date(eventDate) > now;
            }).length;
            const pendingCount = allApplications.filter(app => app.status === 'Pending').length;
            
            document.getElementById('allBadge').textContent = allCount;
            document.getElementById('upcomingBadge').textContent = upcomingCount;
            document.getElementById('pendingBadge').textContent = pendingCount;
        }

        // Show tab
        function showTab(tab, tabElement) {
            currentTab = tab;
            
            // Update active tab styling
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            tabElement.classList.add('active');
            
            // Apply filters with new tab
            applyFilters();
        }

        // Apply filters
        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            const now = new Date();
            
            let filtered = [...allApplications];
            
            // Apply tab filter first
            if (currentTab === 'upcoming') {
                filtered = filtered.filter(app => {
                    const eventDate = app.opportunity?.event_date;
                    return app.status === 'Accepted' && eventDate && new Date(eventDate) > now;
                });
            } else if (currentTab === 'pending') {
                filtered = filtered.filter(app => app.status === 'Pending');
            }
            
            // Apply status filter
            if (statusFilter) {
                filtered = filtered.filter(app => app.status === statusFilter);
            }
            
            // Apply date filter
            if (dateFilter) {
                const thisMonth = new Date(now.getFullYear(), now.getMonth(), 1);
                const nextMonth = new Date(now.getFullYear(), now.getMonth() + 1, 1);
                
                filtered = filtered.filter(app => {
                    const eventDate = app.opportunity?.event_date;
                    if (!eventDate) return false;
                    
                    const date = new Date(eventDate);
                    
                    switch (dateFilter) {
                        case 'upcoming':
                            return date > now;
                        case 'this-month':
                            return date >= thisMonth && date < nextMonth;
                        case 'next-month':
                            return date >= nextMonth && date < new Date(now.getFullYear(), now.getMonth() + 2, 1);
                        case 'past':
                            return date < now;
                        default:
                            return true;
                    }
                });
            }
            
            filteredApplications = filtered;
            displayApplications();
        }

        // Display applications
        function displayApplications() {
            const grid = document.getElementById('bookingsGrid');
            
            if (filteredApplications.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÖ</div>
                        <h3>No ${currentTab === 'pending' ? 'pending applications' : currentTab === 'upcoming' ? 'upcoming bookings' : 'applications'} found</h3>
                        <p>${currentTab === 'pending' ? 'Your pending applications will appear here' : currentTab === 'upcoming' ? 'Your confirmed bookings will appear here' : 'Start applying to speaking opportunities'}</p>
                        <a href="/opportunities.html" class="btn btn-primary mt-3">Browse Opportunities</a>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = filteredApplications.map(app => {
                const opp = app.opportunity;
                const eventDate = opp?.event_date;
                const isUpcoming = eventDate && new Date(eventDate) > new Date();
                const isPast = eventDate && new Date(eventDate) < new Date();
                
                let cardClass = 'booking-card';
                if (app.status === 'Accepted' && isUpcoming) cardClass += ' upcoming';
                else if (app.status === 'Pending') cardClass += ' pending';
                else if (app.status === 'Rejected') cardClass += ' rejected';
                else if (isPast) cardClass += ' past';
                
                return `
                    <div class="${cardClass}">
                        <div class="booking-header">
                            <div>
                                <div class="booking-title">${opp?.title || 'Speaking Opportunity'}</div>
                                <div class="booking-org">${opp?.organization?.name || 'Organization'}</div>
                            </div>
                            <div class="booking-status status-${app.status.toLowerCase()}">${app.status}</div>
                        </div>
                        
                        <div class="booking-details">
                            <div class="detail-item">
                                <span class="detail-icon">üìÖ</span>
                                <div class="detail-info">
                                    <div class="detail-label">Event Date</div>
                                    <div class="detail-value">${formatDate(eventDate)}</div>
                                </div>
                            </div>
                            <div class="detail-item">
                                <span class="detail-icon">üìç</span>
                                <div class="detail-info">
                                    <div class="detail-label">Location</div>
                                    <div class="detail-value">${opp?.location || 'TBD'}</div>
                                </div>
                            </div>
                            <div class="detail-item">
                                <span class="detail-icon">üí∞</span>
                                <div class="detail-info">
                                    <div class="detail-label">Compensation</div>
                                    <div class="detail-value">${app.requested_fee ? `$${app.requested_fee}` : opp?.compensation_amount ? `$${opp.compensation_amount}` : 'Volunteer'}</div>
                                </div>
                            </div>
                            <div class="detail-item">
                                <span class="detail-icon">üìù</span>
                                <div class="detail-info">
                                    <div class="detail-label">Applied</div>
                                    <div class="detail-value">${formatDate(app.created_at)}</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="booking-actions">
                            ${app.status === 'Accepted' ? `
                                <a href="/booking-details.html?id=${app.id}" class="btn btn-primary btn-sm">View Booking Details</a>
                            ` : `
                                <a href="/application-status.html?id=${app.id}" class="btn btn-secondary btn-sm">View Application</a>
                            `}
                            ${app.status === 'Accepted' && isUpcoming ? `
                                <button class="btn btn-secondary btn-sm" onclick="addToCalendar('${app.id}')">üìÖ Add to Calendar</button>
                            ` : ''}
                            ${app.status === 'Pending' ? `
                                <button class="btn btn-secondary btn-sm" onclick="withdrawApplication('${app.id}')">Withdraw</button>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'Date TBD';
            return new Date(dateString).toLocaleDateString('en-US', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Add to calendar
        function addToCalendar(applicationId) {
            const app = allApplications.find(a => a.id === applicationId);
            if (!app || !app.opportunity) return;
            
            const opp = app.opportunity;
            const eventDate = new Date(opp.event_date);
            
            // Create Google Calendar URL
            const title = encodeURIComponent(opp.title);
            const details = encodeURIComponent(`Speaking engagement at ${opp.organization?.name || 'Organization'}`);
            const location = encodeURIComponent(opp.location || '');
            const startDate = eventDate.toISOString().replace(/-|:|\.\d\d\d/g, '');
            
            const googleUrl = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${title}&dates=${startDate}/${startDate}&details=${details}&location=${location}`;
            
            window.open(googleUrl, '_blank');
        }

        // Withdraw application
        async function withdrawApplication(applicationId) {
            if (!confirm('Are you sure you want to withdraw this application?')) return;
            
            try {
                const { error } = await window.covetalks.supabase
                    .from('applications')
                    .update({ status: 'Withdrawn' })
                    .eq('id', applicationId);

                if (error) throw error;

                alert('Application withdrawn successfully');
                await loadAllData();

            } catch (error) {
                console.error('Error withdrawing application:', error);
                alert('Failed to withdraw application. Please try again.');
            }
        }

        // Show error
        function showError(message) {
            const grid = document.getElementById('bookingsGrid');
            grid.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">‚ö†Ô∏è</div>
                    <h3>Error</h3>
                    <p>${message}</p>
                    <button class="btn btn-primary" onclick="location.reload()">Refresh Page</button>
                </div>
            `;
            document.getElementById('loadingState').classList.add('hidden');
            grid.classList.remove('hidden');
        }

        // Initialize on load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePage);
        } else {
            initializePage();
        }
    </script>
</body>
</html>
