<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CoveTalks</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/Images/CoveTalks_Vertical.svg">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="/css/main.css">
    
    <!-- Unified Dashboard Styles -->
    <style>
        /* Dashboard Header - Dynamic gradient based on user type */
        .dashboard-header {
            color: white;
            padding: 8rem 0 4rem 0;
            margin-bottom: var(--spacing-xl);
            transition: background 0.5s ease;
        }
        
        /* Speaker gradient (default) */
        .dashboard-header.speaker-gradient {
            background: linear-gradient(135deg, var(--color-deep) 0%, var(--color-calm) 100%);
        }
        
        /* Organization gradient */
        .dashboard-header.org-gradient {
            background: linear-gradient(135deg, var(--color-deep) 0%, var(--color-calm) 100%);
        }

        .dashboard-header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }

        .welcome-section h1 {
            font-size: 2rem;
            margin-bottom: var(--spacing-sm);
            color: white;
        }

        .welcome-section p {
            opacity: 0.9;
        }

        .header-actions {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
        }
        
        .header-actions .btn {
            white-space: nowrap;
        }

        /* Stats Grid - Shared style, dynamic content */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .stat-card {
            background: white;
            padding: var(--spacing-lg);
            border-radius: 15px;
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            position: relative;
            overflow: hidden;
            transition: transform var(--transition-normal);
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, var(--color-deep), var(--color-calm));
        }
        
        .stat-card.org-stat::before {
            background: linear-gradient(135deg, var(--color-deep), var(--color-calm));
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-icon.blue { background: #e8f4fd; color: var(--color-deep); }
        .stat-icon.green { background: #d4edda; color: var(--color-success); }
        .stat-icon.purple { background: #f3e5f5; color: var(--color-calm); }
        .stat-icon.orange { background: #fff3e0; color: var(--color-sand); }

        .stat-content h3 {
            font-size: 2rem;
            color: var(--color-deep);
            margin-bottom: var(--spacing-xs);
        }
        
        .org-view .stat-content h3 {
            color: var(--color-sand);
        }

        .stat-content p {
            color: var(--color-gray);
            font-size: 0.9rem;
        }

        /* Dashboard Main Layout - 2 column grid */
        .dashboard-main {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: var(--spacing-xl);
        }

        .dashboard-content {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xl);
        }

        .dashboard-sidebar {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xl);
        }

        /* Dashboard Cards */
        .dashboard-card {
            background: white;
            border-radius: 15px;
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-md);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-md);
            border-bottom: 2px solid var(--color-bg-light);
        }

        .card-header h2 {
            color: var(--color-deep);
            font-size: 1.3rem;
        }
        
        .org-view .card-header h2 {
            color: var(--color-sand);
        }

        /* Activity/Application Lists */
        .activity-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .activity-item {
            display: flex;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
            background: var(--color-foam);
            border-radius: 10px;
            transition: background var(--transition-normal);
            position: relative;
            align-items: flex-start;
        }

        .activity-item:hover {
            background: #e9ecef;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .activity-icon.view { background: #e8f4fd; color: var(--color-deep); }
        .activity-icon.booking { background: #d4edda; color: var(--color-success); }
        .activity-icon.message { background: #fff3e0; color: var(--color-sand); }
        .activity-icon.application { background: #f3e5f5; color: var(--color-calm); }

        .activity-content {
            flex: 1;
            min-width: 0;
        }

        .activity-content h4 {
            color: #333;
            margin-bottom: var(--spacing-xs);
        }

        .activity-content p {
            color: var(--color-gray);
            font-size: 0.9rem;
            margin-bottom: var(--spacing-xs);
        }

        .activity-time {
            color: var(--color-gray-light);
            font-size: 0.8rem;
        }

        .view-btn {
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--color-deep);
            color: white;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.85rem;
            transition: all var(--transition-normal);
            white-space: nowrap;
            align-self: flex-start;
            margin-top: var(--spacing-sm);
        }
        
        .org-view .view-btn {
            background: var(--color-sand);
        }

        .view-btn:hover {
            background: var(--color-deep-dark);
            transform: translateX(-2px);
        }
        
        .org-view .view-btn:hover {
            background: #d4941e;
        }

        /* Applications Table (for organizations) */
        .applications-table {
            width: 100%;
            border-collapse: collapse;
        }

        .applications-table th {
            text-align: left;
            padding: 0.75rem;
            background: var(--color-foam);
            color: var(--color-gray);
            font-weight: var(--font-weight-bold);
            font-size: 0.9rem;
            border-bottom: 2px solid var(--color-border);
        }

        .applications-table td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--color-border);
        }

        .applications-table tr:hover {
            background: var(--color-foam);
        }

        .applicant-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .applicant-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-deep), var(--color-calm));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: var(--font-weight-bold);
            flex-shrink: 0;
        }

        /* Profile Completion (speakers) */
        .profile-completion {
            margin-bottom: var(--spacing-md);
        }

        .completion-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-sm);
        }

        .completion-bar {
            background: var(--color-border);
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .completion-progress {
            background: linear-gradient(90deg, var(--color-deep), var(--color-calm));
            height: 100%;
            transition: width 0.5s;
        }

        /* Subscription Card */
        .subscription-card {
            background: linear-gradient(135deg, var(--color-deep) 0%, var(--color-calm) 100%);
            color: white;
            padding: var(--spacing-lg);
        }
        
        .subscription-card.org-card {
            background: linear-gradient(135deg, var(--color-deep) 0%, var(--color-calm) 100%);
        }

        .subscription-card h3 {
            margin-bottom: var(--spacing-md);
            color: white;
        }

        /* Quick Actions Grid */
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
        }

        .action-btn {
            padding: var(--spacing-md);
            background: var(--color-foam);
            border: 2px solid var(--color-border);
            border-radius: 10px;
            text-align: center;
            color: #333;
            text-decoration: none;
            transition: all var(--transition-normal);
        }

        .action-btn:hover {
            background: white;
            border-color: var(--color-deep);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .org-view .action-btn:hover {
            border-color: var(--color-sand);
        }

        .action-btn i {
            display: block;
            font-size: 1.5rem;
            color: var(--color-deep);
            margin-bottom: var(--spacing-sm);
            font-style: normal;
        }
        
        .org-view .action-btn i {
            color: var(--color-sand);
        }

        /* Opportunity Items (for organizations) */
        .opportunity-item {
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--color-border);
            transition: background var(--transition-fast);
        }

        .opportunity-item:hover {
            background: var(--color-foam);
        }

        .opportunity-item:last-child {
            border-bottom: none;
        }

        .opportunity-title {
            font-weight: var(--font-weight-bold);
            color: var(--color-sand);
            margin-bottom: var(--spacing-sm);
            font-size: 1.1rem;
        }

        .opportunity-meta {
            display: flex;
            gap: var(--spacing-lg);
            font-size: 0.9rem;
            color: var(--color-gray);
            margin-bottom: var(--spacing-sm);
            flex-wrap: wrap;
        }

        .opportunity-stats {
            display: flex;
            gap: var(--spacing-lg);
            font-size: 0.85rem;
            margin-top: var(--spacing-sm);
        }

        /* Mobile Responsive */
        @media (max-width: 992px) {
            .dashboard-main {
                grid-template-columns: 1fr;
            }
            
            .dashboard-header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .header-actions {
                width: 100%;
            }
            
            .header-actions .btn {
                flex: 1;
                text-align: center;
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .welcome-section h1 {
                font-size: 1.5rem;
            }

            .quick-actions {
                grid-template-columns: 1fr;
            }
            
            /* Make table responsive */
            .applications-table {
                font-size: 0.85rem;
            }
            
            .applications-table th,
            .applications-table td {
                padding: 0.5rem;
            }
            
            .applicant-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.25rem;
            }
            
            /* Hide table columns on very small screens */
            @media (max-width: 576px) {
                .applications-table th:nth-child(2),
                .applications-table td:nth-child(2) {
                    display: none;
                }
            }
        }

        /* Loading states */
        .stat-loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--color-bg-light);
            border-top: 2px solid var(--color-deep);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty states */
        .empty-state {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--color-gray);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
            opacity: 0.5;
        }


    </style>
</head>
<body>
    <!-- Header will be auto-injected by header.js -->

    <!-- Dashboard Container -->
    <main class="main-content">
        <!-- Dashboard Header (gradient changes based on user type) -->
        <div class="dashboard-header speaker-gradient" id="dashboardHeader">
            <div class="container">
                <div class="dashboard-header-content">
                    <div class="welcome-section">
                        <h1>Welcome back, <span id="userName">User</span>!</h1>
                        <p id="welcomeMessage">Loading your dashboard...</p>
                    </div>
                    <div class="header-actions" id="headerActions">
                        <!-- Dynamic buttons based on user type -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="container">
            <!-- Stats Grid (content changes based on user type) -->
            <div class="stats-grid" id="statsGrid">
                <!-- Stats cards will be dynamically inserted -->
            </div>

            <!-- Dashboard Main Grid -->
            <div class="dashboard-main">
                <!-- Left Column -->
                <div class="dashboard-content" id="mainContent">
                    <!-- Dynamic content based on user type -->
                </div>

                <!-- Right Sidebar -->
                <div class="dashboard-sidebar" id="sidebarContent">
                    <!-- Dynamic sidebar based on user type -->
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer will be auto-injected by footer.js -->

    <!-- Load Supabase from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Load config and Supabase client -->
    <script src="/js/config.js"></script>
    <script src="/js/supabase-client.js"></script>
    
    <!-- Load header and footer components -->
    <script src="/js/components/header.js"></script>
    <script src="/js/components/footer.js"></script>
    
    <!-- Unified Dashboard JavaScript -->
    <script src="/js/pages/dashboard.js"></script>
</body>
</html>
