<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox - CoveTalks</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/Images/CoveTalks_Vertical.svg">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="/css/main.css">

    !-- PWA Support -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#155487">
    <link rel="apple-touch-icon" href="/Images/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="CoveTalks">
    <meta name="msapplication-TileImage" content="/Images/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#155487">
    
    <!-- Page-specific styles ONLY for unique elements -->
    <style>
        /* Page Header - Unique to inbox */
        .inbox-header {
            background: linear-gradient(135deg, var(--color-deep) 0%, var(--color-calm) 100%);
            color: white;
            padding: var(--spacing-2xl) var(--spacing-xl);
            margin: var(--spacing-xl) 0;
            border-radius: 15px;
        }

        .inbox-header h1 {
            color: white;
            margin-bottom: var(--spacing-md);
        }

        .inbox-stats {
            display: flex;
            gap: var(--spacing-xl);
            flex-wrap: wrap;
        }

        .inbox-stat {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            background: rgba(255, 255, 255, 0.2);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        /* Inbox Layout */
        .inbox-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: var(--spacing-xl);
        }

        /* Sidebar */
        .inbox-sidebar {
            position: sticky;
            top: calc(var(--header-height) + var(--spacing-md));
            height: fit-content;
        }

        .inbox-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .inbox-menu li {
            margin-bottom: var(--spacing-sm);
        }

        .inbox-menu a {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--spacing-md);
            color: #333;
            text-decoration: none;
            border-radius: 10px;
            transition: all var(--transition-normal);
        }

        .inbox-menu a:hover {
            background: var(--color-foam);
        }

        .inbox-menu a.active {
            background: #e8f4fd;
            color: var(--color-deep);
            font-weight: var(--font-weight-bold);
        }

        .menu-count {
            background: var(--color-danger);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: var(--font-weight-bold);
            min-width: 20px;
            text-align: center;
        }

        /* Messages Container */
        .messages-container {
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }

        .messages-header {
            padding: var(--spacing-lg);
            border-bottom: 2px solid var(--color-foam);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }

        .messages-header h2 {
            color: var(--color-deep);
            margin: 0;
        }

        /* Search Box */
        .search-box {
            position: relative;
            width: 300px;
            max-width: 100%;
        }

        .search-box input {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md) var(--spacing-sm) 2.5rem;
            border: 2px solid var(--color-border);
            border-radius: 20px;
            font-size: 0.9rem;
            transition: border-color var(--transition-fast);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--color-deep);
            box-shadow: 0 0 0 3px rgba(21, 84, 135, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-gray-light);
        }

        .search-icon::before {
            content: "üîç";
        }

        /* Message Item */
        .message-item {
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--color-foam);
            transition: background var(--transition-fast);
            cursor: pointer;
            display: flex;
            gap: var(--spacing-md);
            position: relative;
        }

        .message-item:hover {
            background: var(--color-foam);
        }

        .message-item:hover .message-actions-quick {
            opacity: 1;
        }

        .message-item.unread {
            background: #f0f8ff;
            border-left: 4px solid var(--color-deep);
        }

        .message-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-deep), var(--color-calm));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: var(--font-weight-bold);
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: var(--spacing-sm);
            gap: var(--spacing-md);
        }

        .message-sender {
            font-weight: var(--font-weight-bold);
            color: #333;
        }

        .message-sender.unread {
            color: var(--color-deep);
        }

        .message-time {
            font-size: 0.85rem;
            color: var(--color-gray-light);
            white-space: nowrap;
        }

        .message-subject {
            font-weight: var(--font-weight-medium);
            color: var(--color-gray-dark);
            margin-bottom: 0.25rem;
        }

        .message-preview {
            color: var(--color-gray);
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .message-meta {
            display: flex;
            gap: var(--spacing-md);
            margin-top: var(--spacing-sm);
            font-size: 0.85rem;
            color: var(--color-gray-light);
        }

        .message-tag {
            background: #e8f4fd;
            color: var(--color-deep);
            padding: 0.25rem 0.5rem;
            border-radius: 10px;
            font-size: 0.75rem;
        }

        /* Quick Actions */
        .message-actions-quick {
            position: absolute;
            right: var(--spacing-md);
            bottom: var(--spacing-md);
            display: flex;
            gap: var(--spacing-sm);
            opacity: 0;
            transition: opacity var(--transition-fast);
        }

        .quick-action-btn {
            padding: 0.4rem 0.8rem;
            background: white;
            border: 1px solid var(--color-border);
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .quick-action-btn:hover {
            background: var(--color-deep);
            color: white;
            border-color: var(--color-deep);
        }

        /* Message View */
        .message-view {
            padding: var(--spacing-xl);
            display: none;
        }

        .message-view.active {
            display: block;
        }

        .message-view-header {
            margin-bottom: var(--spacing-xl);
        }

        .message-view-subject {
            font-size: 1.5rem;
            color: var(--color-deep);
            margin-bottom: var(--spacing-md);
        }

        .message-view-meta {
            display: flex;
            gap: var(--spacing-xl);
            color: var(--color-gray);
            font-size: 0.9rem;
            padding: var(--spacing-md);
            background: var(--color-foam);
            border-radius: 10px;
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
        }

        .message-view-body {
            background: white;
            padding: var(--spacing-xl);
            border: 2px solid var(--color-foam);
            border-radius: 10px;
            line-height: 1.8;
            white-space: pre-wrap;
            margin-bottom: var(--spacing-xl);
            min-height: 200px;
        }

        .message-actions {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
        }

        /* Recipient Autocomplete */
        .recipient-search-container {
            position: relative;
        }

        #recipientSearch {
            width: 100%;
            padding: var(--spacing-md);
            padding-left: 2.5rem;
            border: 2px solid var(--color-border);
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color var(--transition-normal);
        }

        #recipientSearch:focus {
            outline: none;
            border-color: var(--color-deep);
            box-shadow: 0 0 0 3px rgba(21, 85, 136, 0.1);
        }

        .search-input-icon {
            position: absolute;
            left: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-gray-light);
            font-size: 1.1rem;
        }

        .selected-recipient {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm);
            background: var(--color-foam);
            border-radius: 5px;
        }

        .recipient-tag {
            background: #e8f4fd;
            color: var(--color-deep);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-weight: var(--font-weight-medium);
        }

        .remove-btn {
            background: none;
            border: none;
            color: var(--color-deep);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0;
            margin-left: var(--spacing-sm);
            line-height: 1;
            transition: color var(--transition-fast);
        }

        .remove-btn:hover {
            color: var(--color-danger);
        }

        .recipient-suggestions {
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            right: 0;
            background: white;
            border: 2px solid var(--color-border);
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            box-shadow: var(--shadow-lg);
        }

        .suggestion-item {
            padding: var(--spacing-md);
            cursor: pointer;
            border-bottom: 1px solid var(--color-foam);
            transition: background var(--transition-fast);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .suggestion-item:hover {
            background: var(--color-foam);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-deep), var(--color-calm));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: var(--font-weight-bold);
            font-size: 0.9rem;
        }

        .suggestion-info {
            flex: 1;
        }

        .suggestion-name {
            font-weight: var(--font-weight-bold);
            color: #333;
            margin-bottom: 0.25rem;
        }

        .suggestion-email {
            font-size: 0.85rem;
            color: var(--color-gray);
        }

        .member-type-badge {
            background: var(--color-foam);
            padding: 0.25rem 0.5rem;
            border-radius: 10px;
            font-size: 0.75rem;
            color: var(--color-gray);
            white-space: nowrap;
        }

        .member-type-badge.speaker {
            background: #e8f4fd;
            color: var(--color-deep);
        }

        .member-type-badge.organization {
            background: #fff4e6;
            color: var(--color-sand);
        }

        /* Reply Thread */
        .message-thread {
            background: var(--color-foam);
            padding: var(--spacing-md);
            border-left: 3px solid var(--color-deep);
            margin-bottom: var(--spacing-md);
            border-radius: 5px;
        }

        .message-thread-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-sm);
        }

        .message-thread-title {
            font-size: 0.85rem;
            color: var(--color-gray);
            font-weight: var(--font-weight-bold);
        }

        .message-thread-date {
            font-size: 0.8rem;
            color: var(--color-gray-light);
        }

        .message-thread-content {
            color: var(--color-gray-dark);
            font-size: 0.9rem;
            line-height: 1.5;
            max-height: 150px;
            overflow-y: auto;
        }

        /* Notification Toast */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: 10px;
            box-shadow: var(--shadow-xl);
            z-index: 3000;
            animation: slideInRight 0.3s ease;
            font-weight: var(--font-weight-medium);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .notification-success {
            background: var(--color-success);
            color: white;
        }

        .notification-error {
            background: var(--color-danger);
            color: white;
        }

        .notification-info {
            background: var(--color-deep);
            color: white;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* Mobile Responsive Overrides */
        @media (max-width: 992px) {
            .inbox-container {
                grid-template-columns: 1fr;
            }

            .inbox-sidebar {
                position: static;
                margin-bottom: var(--spacing-xl);
            }

            .inbox-menu {
                display: flex;
                gap: var(--spacing-sm);
                overflow-x: auto;
                padding-bottom: var(--spacing-sm);
            }

            .inbox-menu li {
                margin-bottom: 0;
            }

            .inbox-menu a {
                white-space: nowrap;
                padding: var(--spacing-sm) var(--spacing-md);
            }
        }

        @media (max-width: 768px) {
            .inbox-header {
                padding: var(--spacing-lg);
            }

            .inbox-header h1 {
                font-size: 1.5rem;
            }

            .inbox-stats {
                gap: var(--spacing-sm);
            }

            .inbox-stat {
                font-size: 0.8rem;
                padding: 0.25rem 0.5rem;
            }

            .messages-header {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                width: 100%;
            }

            .message-item {
                padding: var(--spacing-md);
            }

            .message-avatar {
                width: 40px;
                height: 40px;
                font-size: 0.9rem;
            }

            .message-header {
                flex-direction: column;
                gap: var(--spacing-xs);
            }

            .message-view-meta {
                flex-direction: column;
                gap: var(--spacing-sm);
            }

            .message-actions-quick {
                opacity: 1;
                position: static;
                margin-top: var(--spacing-sm);
                justify-content: flex-end;
            }

            .modal-content {
                width: 95%;
                padding: var(--spacing-lg);
            }
        }

        @media (max-width: 576px) {
            .message-view-subject {
                font-size: 1.25rem;
            }

            .message-view-body {
                padding: var(--spacing-md);
            }

            .message-actions {
                flex-direction: column;
            }

            .message-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header will be auto-injected by header.js -->
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Page Header -->
            <div class="inbox-header">
                <h1>Inbox</h1>
                <div class="inbox-stats">
                    <div class="inbox-stat">
                        <span>Total:</span>
                        <strong id="totalMessages">0</strong>
                    </div>
                    <div class="inbox-stat">
                        <span>Unread:</span>
                        <strong id="unreadMessages">0</strong>
                    </div>
                    <div class="inbox-stat">
                        <span>Sent:</span>
                        <strong id="sentMessages">0</strong>
                    </div>
                </div>
            </div>

            <!-- Inbox Container -->
            <div class="inbox-container">
                <!-- Sidebar -->
                <div class="inbox-sidebar card">
                    <button onclick="showComposeModal()" class="btn btn-primary btn-block mb-3">
                        Compose
                    </button>
                    <ul class="inbox-menu">
                        <li>
                            <a href="#" class="active" onclick="filterMessages('inbox'); return false;">
                                <span>Inbox</span>
                                <span class="menu-count hidden" id="inboxCount">0</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="filterMessages('sent'); return false;">
                                <span>Sent</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="filterMessages('archived'); return false;">
                                <span>Archived</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Messages Container -->
                <div class="messages-container">
                    <!-- Messages Header -->
                    <div class="messages-header">
                        <h2 id="folderTitle">Inbox</h2>
                        <div class="search-box">
                            <span class="search-icon"></span>
                            <input type="text" id="searchMessages" placeholder="Search messages..." onkeyup="searchMessages()">
                        </div>
                    </div>

                    <!-- Messages List -->
                    <div id="messagesList">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            Loading messages...
                        </div>
                    </div>

                    <!-- Message View -->
                    <div id="messageView" class="message-view">
                        <!-- Message content will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer will be auto-injected by footer.js -->

    <!-- Compose Modal -->
    <div id="composeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Compose New Message</h3>
            </div>
            <form id="composeForm">
                <div class="form-group">
                    <label class="form-label" for="recipient">To <span style="color: var(--color-danger);">*</span></label>
                    <div id="recipientField">
                        <!-- Dynamic recipient field will be inserted here -->
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="subject">Subject <span style="color: var(--color-danger);">*</span></label>
                    <input type="text" id="subject" class="form-control" placeholder="Enter message subject..." required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="message">Message <span style="color: var(--color-danger);">*</span></label>
                    <textarea id="message" class="form-control" placeholder="Type your message here..." required rows="8"></textarea>
                </div>
            </form>
            <div class="modal-footer">
                <button onclick="closeModal()" class="btn btn-secondary">Cancel</button>
                <button onclick="sendNewMessage()" class="btn btn-primary" id="sendMessageBtn">
                    Send Message
                </button>
            </div>
        </div>
    </div>

    <!-- Reply Modal -->
    <div id="replyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Reply to Message</h3>
            </div>
            <form id="replyForm">
                <div class="form-group">
                    <label class="form-label">To: <strong id="replyTo"></strong></label>
                </div>
                <div class="form-group">
                    <label class="form-label">Subject: <strong id="replySubject"></strong></label>
                </div>
                <div class="message-thread">
                    <div class="message-thread-header">
                        <span class="message-thread-title">Previous message</span>
                        <span class="message-thread-date" id="originalDate"></span>
                    </div>
                    <div class="message-thread-content" id="quotedMessage"></div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="replyMessage">Your Reply <span style="color: var(--color-danger);">*</span></label>
                    <textarea id="replyMessage" class="form-control" placeholder="Type your reply..." required rows="6"></textarea>
                </div>
            </form>
            <div class="modal-footer">
                <button onclick="closeModal()" class="btn btn-secondary">Cancel</button>
                <button onclick="sendReply()" class="btn btn-primary" id="sendReplyBtn">
                    Send Reply
                </button>
            </div>
        </div>
    </div>

    <!-- Load Supabase from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Load config and Supabase client -->
    <script src="/js/config.js"></script>
    <script src="/js/supabase-client.js"></script>
    
    <!-- Load header and footer components -->
    <script src="/js/components/header.js"></script>
    <script src="/js/components/footer.js"></script>
    
    <!-- Page-specific JavaScript -->
    <script src="/js/pages/inbox.js"></script>

    <!-- Service Worker Registration -->
    <script src="/js/sw-register.js"></script>
</body>
</html>
